<!DOCTYPE html>
<html lang="en">
<head>
	<title>My parallax page</title>
	<link rel="stylesheet" href="css/libraries/normalize.css"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="dist/css/flat-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<section id="home" class="page">
	<article>
		<img src="images/decaltop.png" class="decal"/>
		<h1 class="home-title">TEAM PRESSURE PRESENTS</h1>
		<h1 class="home-coaster">The Cruyff Coaster</h1>
		<h1 class="buy-button">BUY NOW</h1>
		<img src="images/decalbot.png" class="decalbot"/>
	</article>
</section>

<section id="product" class="page">
	<article>
  <h1 class="product-title">THE PRODUCT</h1>
  <div class="row">
		<div class="col-md-3">
			<center>
				<img class="icon" src="images/goal.png"/>
				<p>Keeps the score</p>
			</center>
		</div>
		<div class="col-md-3">
			<center>
				<img class="icon" src="images/clock.png"/>
				<p>Never wait again</p>
			</center>
		</div>
		<div class="col-md-3">
			<center>
				<img class="icon" src="images/beerglass.png"/>
				<p>Measures the contents of your glass</p>
			</center>	
		</div>
		<div class="col-md-3">
			<center>
				<img class="icon" src="images/stool.png"/>
				<p>Sit and get served</p>
			</center>
		</div>
	</div>
  </article>

</section>

<section id="photos" class="page">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>
	
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
		<img src="http://placehold.it/1000x650" alt="Chania">
		</div>
	
		<div class="item">
		<img src="http://placehold.it/1000x650" alt="Chania">
		</div>
	
		<div class="item">
		<img src="http://placehold.it/1000x650" alt="Flower">
		</div>
	
		<div class="item">
		<img src="http://placehold.it/1000x650" alt="Flower">
		</div>
	</div>
	
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
	</div>
</section>

<section id="aboutus" class="page">
	<article>
		<center>
		<img src="images/aboutus.png" class="aboutus"/>
		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<center>
					<img class="ppic" src="images/ppcas.png"/>
					<p>Cas van 't Wout</p>
				</center>
			</div>
			<div class="col-md-2">
				<center>
					<img class="ppic" src="images/ppnanda.png"/>
					<p>Nanda Kleinstra</p>
				</center>
			</div>
			<div class="col-md-2">
				<center>
					<img class="ppic" src="images/ppugur.png"/>
					<p>Ugur Ertas</p>
				</center>	
			</div>
			<div class="col-md-2">
				<center>
					<img class="ppic" src="images/ppkim.png"/>
					<p>Kimberley de Jong</p>
				</center>
			</div>
			<div class="col-md-2">
				<center>
					<img class="ppic" src="images/pphuub.png"/>
					<p>Hubert Getrouw</p>
				</center>
			</div>
		</div>
		</center>
	</article>
</section>

<script type="text/javascript" src="js/libraries/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
